<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Stalker</title>
</head>

<body>
{% for record in data %}
    <div id="{{ record['id'] }}"
         class="record {% if record['idle'] %}idle{% endif %}">
        <div class="prop start">{{ record["start"].strftime("%H:%M:%S") }}</div>
        <div class="prop duration">{{ record["duration"] | timediff }}</div>
        <div class="prop source">{{ record["source"] }}</div>
        <div class="prop name">{{ record["name"] }}</div>
    </div>
{% endfor %}

<div id="controls">
    <div id="hide">hide</div>
    <div>tag</div>
</div>

<script type="text/javascript" src="https://unpkg.com/selectable.js@latest/selectable.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
